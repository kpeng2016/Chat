<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Spring Boot WebSocket Chat Application</title>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

<div id="username-page">
    <div class="username-page-container">
        <div class="checkRegister">
        </div>
        <form id="usernameForm" name="usernameForm">
            <h1 class="title">Enter name and password for sign up</h1>
            <div class="form-group">
                <input type="text" id="nameSignUp" placeholder="Name" autocomplete="on" class="form-control"/>
            </div>
            <div class="form-group">
                <input type="password" id="passwordSignUp" placeholder="Password" autocomplete="off" class="form-control"/>
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Sign up</button>
            </div>
        </form>
        <form id="signInForm" name="signInForm">
            <h1 class="title">Enter name and password for sign in</h1>
            <div class="form-group">
                <input type="text" id="nameSignIn" placeholder="Name" autocomplete="on" class="form-control"/>
            </div>
            <div class="form-group">
                <input type="password" id="passwordSignIn" placeholder="Password" autocomplete="off" class="form-control"/>
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Sign in</button>
            </div>
        </form>
    </div>
</div>

<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat</h2>
            <form id="userLeave" name="userLeave">
                <div class="form-group">
                    <button type="submit" class="leave">Leave the dialog</button>
                </div>
            </form>
        </div>
        <div class="connecting">
            Connecting...
        </div>
        <ul id="messageArea">
        </ul>
        <form id="messageForm" name="messageForm" nameForm="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Type a message..." autocomplete="off"
                           class="form-control"/>
                    <button type="submit" class="primary">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="js/client.js"></script>
</body>
</html>
